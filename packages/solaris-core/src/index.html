<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/solaris-core.esm.js"></script>
    <script nomodule src="/build/solaris-core.js"></script>
    <link rel="stylesheet" href="assets/icons/icons.css" />
    <style>
      .icons {
        font-family: 'icons';
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <solaris-button size="sm">Button</solaris-button>
    <solaris-button size="md">Button</solaris-button>
    <solaris-avatar textContent="TA"></solaris-avatar>
    <solaris-button loading color="nebula-blue" disabled size="lg">Button</solaris-button>
    <solaris-button type="link" disabled size="lg" loading>Button</solaris-button>
    <solaris-button type="outline" color="nebula-blue">Button outline</solaris-button>
    <form action="">
      <solaris-switch checked name="checkbox"></solaris-switch>

      <button type="submit">Submit</button>
    </form>

    <solaris-icon name="add_stamp"></solaris-icon>
    <i class="icon-adress-book-add-regular icons"></i>
  </body>
</html>
